name: Yarn install

on:
  workflow_call:
    secrets:
      node_version:
        required: true

jobs:
  setup:
    name: Yarn install & cache
    runs-on: ubuntu-latest
    concurrency:
      group: yarn-install-${{ github.sha }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/yarn-install
        with:
          node_version: ${{ secrets.node_version }}
